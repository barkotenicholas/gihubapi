
<div class="container m-5">

    <div class="row">
        <div class="col-sm-3">
            <img src={{user.avatar_url}}  alt="Profile Image" class="img-fluid rounded-circle">
            <p> </p>
        </div>
        <div class="col-md-5">
            <div class="list-group">
                <ul class="list-group">
                    <li class="list-group-item" *ngIf="user.email" >
                        email:{{user.email}}
                    </li>
                    <li class="list-group-item" *ngIf="user.hireable" >
                       Hirable: {{ user.hireable}}
                    </li>
                    <li class="list-group-item" *ngIf="user.blog" >
                        Blog: {{user.blog}}
                    </li>
                    <li class="list-group-item" >
                        <a href="emailto:{{user.email}}" target="_blank" rel="noopener noreferrer">{{user.email}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div >
                <p >
                    <span class="m-1 badge bg-secondary">
                       Followers : {{user.followers}} 
                    </span>
                    <span class="m-1 badge bg-primary">
                         {{user.following}} Following
                    </span>
                    <span class="m-1 badge bg-warning">
                       Public Gist {{user.public_gists}}
                    </span>
                    <span class="m-1 badge bg-success">
                        public Repo {{user.public_repos}}
                    </span>
                </p>
            </div>
            <a  class="btn btn-sm btn-light"  (click)="goToRepos()" >Go to github page <i class="fa fa-github lead" aria-hidden="true"></i>
            </a>


        </div>
    </div>
</div>
